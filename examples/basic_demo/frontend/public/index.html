<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic meta tags for responsive design and SEO -->
    <meta charset="UTF-8" />
    <meta name="description" content="A React application." />
    <meta name="keywords" content="React, JavaScript, HTML, CSS" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Favicon, manifest, and custom theme color -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <meta name="theme-color" content="#000000" />
    
    <!-- Document title -->
    <title>React App</title>
  </head>
  <body>
    <!-- Displayed if JavaScript is disabled -->
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Root element where React app will mount -->
    <div id="root"></div>
    
    <!-- Main script bundle for the application -->
    <script src="%PUBLIC_URL%/main.js" defer></script>
  </body>
</html>
